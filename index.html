<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="script.js" defer></script>
</head>
<body>
    <section class="image_generator">
        <div class="content">
            <h1>AI Image Generator</h1>
            <p>Turn Your Imagination into Stunning Visuals in Seconds!</p>
            <form action="#" class="generate_form">
                <input type="text" class="prompt_input" placeholder="Describe your desired images in words" >
             <div class="error_message"></div>


        <button type="button" id="mic_btn" title="Start voice input" style="margin-right: 8px;">
  <i class="fas fa-microphone"></i>
</button>

                <div class="control">
                    <select class="img_quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                    <button type="submit" class="generate_btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
  

    <!-- images section start from here -->
    <section class="img_gallery">
        <div class="img_card">
              <div id="loader" class="loader" style="display: none;"></div>
            <img src="images/image1.jpeg" alt="image">
            <a href="#" class="download_btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img_card ">
              <div id="loader" class="loader" style="display: none;"></div>
            <img src="images/image2.jpeg" alt="image">
            <a href="#" class="download_btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img_card">
              <div id="loader" class="loader" style="display: none;"></div>
            <img src="images/image3.jpeg" alt="image">
            <a href="#" class="download_btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img_card">
              <div id="loader" class="loader" style="display: none;"></div>
            <img src="images/image4.jpeg" alt="image">
            <a href="#" class="download_btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>

    </section>
</body>
</html>
